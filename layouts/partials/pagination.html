{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "post") (index .Site.Params "archive-paginate" |
default 10) }}

<div class="rpgui-container framed centered">
	<nav>
		<div style="display: flex; justify-content: space-around">
			<div> {{ if $paginator.HasPrev }}
				<div class="rpgui-icon small sword"></div>
				<a href="{{ $paginator.Prev.URL }}" title="Previous Page">
					← Newer Posts
				</a>
				{{ end }}
			</div>

			<div></div>
			
			<div> {{ if $paginator.HasNext }}
				<a href="{{ $paginator.Next.URL }}">
					Older Posts →
				</a>
				<div class="rpgui-icon small shield"></div>
				{{ end }}
			</div>
		</div>
	</nav>
</div>
