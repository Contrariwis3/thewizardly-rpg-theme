{{ define "main" }}
<div class="rpgui-container framed centered">
	<div class="photos-grid-container" style="display: grid; grid-column-gap: 15px; grid-row-gap: 15px; grid-template-columns: 32% 32% 32%;">

        {{- $list := where .Site.Pages ".Params.photos" "!=" nil -}}
        {{- $len := (len $list) -}}
        {{ range $index, $value := $list }}
            <a href="{{ .Permalink }}">
                {{ range first 1 .Params.photos }}
                    <img src="{{ . }}" width="300" height="300" style="border-radius: 5px; max-width: 100%; height: auto;" class="photos-grid-item" loading="lazy" />
                {{ end }}
            </a>
        {{ end }}
    
        </div>
</div>
{{ end }}
