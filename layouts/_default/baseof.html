<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "head.html" . }}
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-5"></div>
        <div class="pure-u-1 pure-u-md-3-5">

            <div id="content" class="content">
                <div id="navigation" class="container framed-golden">
                    <header>
                        <a href="/"><h1>{{ .Site.Title }}</h1></a>
                    </header>
                    <hr class="golden">
                    <div class="center">
                        {{ range .Site.Menus.main }}
                        <a href="{{ .URL | relLangURL | safeURL }}"><button class="button" type="button">{{ .Name }}</button></a>
                        {{ end }}
                    </div>
                </div>

                {{ block "main" . }}{{ end }}

                <div class="container framed-golden">
                    <div class="center">
                        <a href="{{ "feed.xml" | absURL }}"><button class="button" type="button">RSS</button></a>
                        <a href="{{ "feed.json" | absURL }}"><button class="button" type="button">JSON</button></a>
                        <hr class="golden">
                        <footer>
                            <h5>Â© {{ now.Format "2006"}} {{ or .Site.Author.name .Site.Title }}</h5>
                        </footer>
                    </div>
                </div>
            </div>

        </div>
        <div class="pure-u-1 pure-u-md-1-5"></div>
    </div>

</body>

</html>
