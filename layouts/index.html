{{ define "main" }}
{{ range ( .Paginate (where .Site.RegularPages "Type" "post")).Pages }}

<div class="container framed">
    <header>
        <div class="icon exclamation"></div>

        <a href="{{ .Permalink }}">
            <time>
                {{ .Date.Format "Jan 02, 2006 03:04 PM" }}
            </time>
            {{ if .Title }} - {{ .Title }}{{ end }}
        </a>
    </header>
    
	{{ .Content }}
</div>

{{ end }}
{{ partial "pagination.html" .}}
{{ end }}
